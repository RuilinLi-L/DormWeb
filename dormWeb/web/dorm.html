<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dorm</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('../../MyWebNew/image/bg.jpg') no-repeat center center fixed; /* 背景图片 */
        background-size: cover; /* 拉伸背景，确保覆盖整个页面 */
        color: white; /* 设置字体颜色为白色，防止与背景颜色冲突 */
        text-align: center;
    }

    h1 {
        margin-top: 50px;
        font-size: 36px;
        text-shadow: 2px 2px 5px black; /* 为文字添加阴影，让文字更清晰 */
    }

    p {
        margin: 20px 0;
        font-size: 18px;
    }

    /* 容器样式 */
    .block-container {
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center;
        gap: 20px; /* 块之间的间距 */
        margin-top: 40px;
    }

    /* 每个块的样式 */
    .block {
        width: 150px;
        height: 150px;
        background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
        border: 2px solid white; /* 白色边框 */
        border-radius: 10px; /* 圆角 */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
    }

    /* 分隔线 */
    .block::after {
        content: '';
        position: absolute;
        top: 10%; /* 垂直居中 */
        right: -10px; /* 分隔线与块的距离 */
        width: 2px;
        height: 80%; /* 分隔线高度 */
        background-color: white;
    }

    /* 隐藏最后一个块的分隔线 */
    .block:last-child::after {
        display: none;
    }

    /* 鼠标悬停效果 */
    .block:hover {
        transform: scale(1.1); /* 放大效果 */
        box-shadow: 0 6px 15px rgba(255, 255, 255, 0.7); /* 增强阴影 */
    }
</style>
</head>

<body>
    
<h1>挖掘机技术 7218 班 921 寝室主页</h1>
<p>点击这里返回班级</p>

<!-- 横向排列的块容器 -->
<div class="block-container">
    <div class="block">周瑞麟</div>
    <div class="block">吕泽宇</div>
    <div class="block">陶福泰</div>
    <div class="block">嵇桦杰</div>
</div>

</body>
</html>
